<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Modern Chat Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A0E27;
            --secondary: #141B3D;
            --tertiary: #1E2749;
            --accent: #00D9FF;
            --accent-dim: #0099B8;
            --text: #E8EBF7;
            --text-dim: #8B92B8;
            --border: #2A3356;
            --success: #00FF88;
            --danger: #FF3366;
            --warning: #FFB800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--primary);
            color: var(--text);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Sidebar Navigation */
        .server-sidebar {
            width: 72px;
            background: var(--primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
            z-index: 100;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .server-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .server-icon:hover {
            border-radius: 12px;
            background: var(--accent);
            transform: translateY(-2px);
        }

        .server-icon:hover::before {
            opacity: 0.2;
        }

        .server-icon.active {
            border-radius: 12px;
            background: var(--accent);
        }

        .server-icon.home {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
        }

        .add-server {
            background: var(--secondary);
            color: var(--success);
            font-size: 24px;
            font-weight: 300;
        }

        /* Channel Sidebar */
        .channel-sidebar {
            width: 240px;
            background: var(--secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .server-header:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .channels-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .channel-category {
            margin-bottom: 4px;
        }

        .category-header {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .category-arrow {
            font-size: 10px;
            transition: transform 0.2s ease;
        }

        .category-arrow.open {
            transform: rotate(90deg);
        }

        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .channel-item {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .channel-item:hover {
            background: var(--tertiary);
            color: var(--text);
        }

        .channel-item.active {
            background: var(--tertiary);
            color: var(--text);
            font-weight: 500;
        }

        .channel-icon {
            font-size: 16px;
            opacity: 0.6;
        }

        .user-area {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--primary);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.2;
        }

        .user-status {
            font-size: 11px;
            color: var(--text-dim);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--primary);
        }

        .chat-header {
            height: 56px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 39, 0.8);
        }

        .channel-hash {
            font-size: 20px;
            color: var(--text-dim);
        }

        .channel-name {
            font-weight: 600;
            font-size: 15px;
        }

        .channel-description {
            font-size: 13px;
            color: var(--text-dim);
            margin-left: auto;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 4px 16px;
            border-radius: 8px;
            transition: background 0.15s ease;
            animation: messageSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 15px;
        }

        .message-timestamp {
            font-size: 11px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        .message-text {
            font-size: 14.5px;
            line-height: 1.6;
            color: var(--text);
        }

        .message-input-container {
            padding: 20px;
            background: var(--primary);
        }

        .message-input-wrapper {
            background: var(--tertiary);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .message-input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 14px;
            font-family: 'Archivo', sans-serif;
        }

        .message-input::placeholder {
            color: var(--text-dim);
        }

        .send-button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        .send-button:hover {
            background: var(--text);
            transform: translateY(-1px);
        }

        /* Members Sidebar */
        .members-sidebar {
            width: 240px;
            background: var(--secondary);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 16px 12px;
        }

        .members-section {
            margin-bottom: 20px;
        }

        .members-header {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .member-item {
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2px;
        }

        .member-item:hover {
            background: var(--tertiary);
        }

        .member-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 11px;
            position: relative;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 2px solid var(--secondary);
        }

        .status-online { background: var(--success); }
        .status-idle { background: var(--warning); }
        .status-offline { background: var(--text-dim); }

        .member-name {
            font-size: 14px;
        }

        /* Auth Screen */
        .auth-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-screen::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .auth-container {
            background: var(--secondary);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            animation: authSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes authSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), var(--text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background: var(--tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: 'Archivo', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.02em;
        }

        .auth-button:hover {
            background: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.3);
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .auth-link {
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .config-note {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 179, 0, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.6;
        }

        .config-code {
            background: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--tertiary);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration Supabase - √Ä REMPLACER avec vos propres valeurs
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        // Initialiser Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Hook pour l'authentification
        function useAuth() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });

                return () => subscription.unsubscribe();
            }, []);

            return { user, loading };
        }

        // Composant Auth
        function AuthScreen() {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [username, setUsername] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    if (isLogin) {
                        const { error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                    } else {
                        const { error } = await supabase.auth.signUp({ 
                            email, 
                            password,
                            options: {
                                data: { username }
                            }
                        });
                        if (error) throw error;
                        alert('Inscription r√©ussie ! V√©rifiez votre email.');
                    }
                } catch (error) {
                    alert(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="auth-screen">
                    <div className="auth-container">
                        <div className="auth-logo">NEXUS</div>
                        <div className="auth-subtitle">
                            {isLogin ? 'Bienvenue de retour' : 'Cr√©er un compte'}
                        </div>

                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="input-group">
                                    <label className="input-label">Nom d'utilisateur</label>
                                    <input
                                        type="text"
                                        className="input-field"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        required={!isLogin}
                                        placeholder="JohnDoe"
                                    />
                                </div>
                            )}

                            <div className="input-group">
                                <label className="input-label">Email</label>
                                <input
                                    type="email"
                                    className="input-field"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                    placeholder="vous@exemple.com"
                                />
                            </div>

                            <div className="input-group">
                                <label className="input-label">Mot de passe</label>
                                <input
                                    type="password"
                                    className="input-field"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                />
                            </div>

                            <button type="submit" className="auth-button" disabled={loading}>
                                {loading ? 'Chargement...' : (isLogin ? 'Se connecter' : "S'inscrire")}
                            </button>
                        </form>

                        <div className="auth-switch">
                            {isLogin ? "Pas encore de compte ? " : "D√©j√† un compte ? "}
                            <span className="auth-link" onClick={() => setIsLogin(!isLogin)}>
                                {isLogin ? "S'inscrire" : "Se connecter"}
                            </span>
                        </div>

                        <div className="config-note">
                            ‚ö†Ô∏è <strong>Configuration requise :</strong> Remplacez <span className="config-code">SUPABASE_URL</span> et <span className="config-code">SUPABASE_ANON_KEY</span> dans le code avec vos credentials Supabase.
                        </div>
                    </div>
                </div>
            );
        }

        // Composant principal
        function App() {
            const { user, loading } = useAuth();
            const [activeChannel, setActiveChannel] = useState('g√©n√©ral');
            const [messages, setMessages] = useState([]);
            const [messageInput, setMessageInput] = useState('');
            const messagesEndRef = useRef(null);
            const channelRef = useRef(null);

            // Messages d√©mo
            const demoMessages = [
                { id: 1, author: 'Alice', text: 'Salut tout le monde ! üëã', timestamp: '14:23' },
                { id: 2, author: 'Bob', text: 'Hey ! Comment √ßa va ?', timestamp: '14:24' },
                { id: 3, author: 'Charlie', text: 'Super app, j\'adore le design !', timestamp: '14:25' },
            ];

            useEffect(() => {
                setMessages(demoMessages);
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            // Setup Realtime avec Broadcast - version corrig√©e
            useEffect(() => {
                if (!user) return;

                // Nettoyer l'ancien canal si existant
                if (channelRef.current) {
                    supabase.removeChannel(channelRef.current);
                }

                // Cr√©er un nouveau canal pour le channel actif
                const realtimeChannel = supabase.channel(`${activeChannel}`, {
                    config: {
                        broadcast: { 
                            self: false, // Ne pas recevoir ses propres messages
                            ack: false   // Pas besoin d'acknowledgement
                        },
                        private: true  // Active l'autorisation RLS
                    }
                });

                // √âcouter les nouveaux messages
                realtimeChannel
                    .on('broadcast', { event: 'message' }, ({ payload }) => {
                        console.log('Message re√ßu:', payload);
                        setMessages(prev => [...prev, payload]);
                    })
                    .subscribe((status) => {
                        console.log('Realtime status:', status);
                        if (status === 'SUBSCRIBED') {
                            console.log('‚úÖ Connect√© au canal:', activeChannel);
                        }
                    });

                channelRef.current = realtimeChannel;

                return () => {
                    if (channelRef.current) {
                        supabase.removeChannel(channelRef.current);
                        channelRef.current = null;
                    }
                };
            }, [activeChannel, user]);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!messageInput.trim() || !channelRef.current) return;

                const newMessage = {
                    id: Date.now(),
                    author: user?.user_metadata?.username || user?.email?.split('@')[0] || 'Utilisateur',
                    text: messageInput,
                    timestamp: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
                };
                
                // Ajouter le message localement d'abord
                setMessages(prev => [...prev, newMessage]);
                setMessageInput('');
                
                // Broadcaster aux autres utilisateurs
                try {
                    await channelRef.current.send({
                        type: 'broadcast',
                        event: 'message',
                        payload: newMessage
                    });
                    console.log('Message envoy√©:', newMessage);
                } catch (error) {
                    console.error('Erreur envoi message:', error);
                }
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
            };

            if (loading) {
                return <div className="loading">Chargement...</div>;
            }

            if (!user) {
                return <AuthScreen />;
            }

            return (
                <div className="app-container">
                    {/* Server Sidebar */}
                    <div className="server-sidebar">
                        <div className="server-icon home active">N</div>
                        <div className="server-icon">D</div>
                        <div className="server-icon">T</div>
                        <div className="server-icon add-server">+</div>
                    </div>

                    {/* Channel Sidebar */}
                    <div className="channel-sidebar">
                        <div className="server-header">Mon Serveur</div>
                        
                        <div className="channels-container">
                            <div className="channel-category">
                                <div className="category-header">
                                    <span className="category-arrow open">‚ñ∏</span>
                                    Canaux textuels
                                </div>
                                <div className="channel-list">
                                    <div 
                                        className={`channel-item ${activeChannel === 'g√©n√©ral' ? 'active' : ''}`}
                                        onClick={() => setActiveChannel('g√©n√©ral')}
                                    >
                                        <span className="channel-icon">#</span>
                                        g√©n√©ral
                                    </div>
                                    <div

                        <div className="messages-container">
